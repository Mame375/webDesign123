<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>left-center-right layout</title>

  <style>
    body {
  margin: 0;  
}

.left {
  float: left;
  width: 33.33%;
  height: 300px;
  background: #1abc9c;

}

.center {
  float: left;
  width: 33.33%;
  height:300px;
  background: #9b59b6;

}

.right {
  float: left;
  width: 33.33%;
  height: 300px;
  background: #e67e22;

}
  </style>
</head>

<body>
  <div class="left"></div>
  <div class="center"></div>
  <div class="right"></div>
</body>

</html>
