<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>left-right layout</title>

  <style>

 body {
  margin: 0;
}

.left {
  float: left;
  width: 50%;
  height: 500px;
  background: lightseagreen;
}

.right {
  float: right;
  width: 50%;
  height: 500px;
  background: lightblue;
}

  </style>
</head>

<body>
  <div class="left"></div>
  <div class="right"></div>
</body>

</html>
